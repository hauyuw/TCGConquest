<div class="ngdialog-theme-default">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <span class="label label-red">Warning!!!</span>
                </div>
                <div class="col-10">Importing data will overwrite your current save file</div>
            </div>
        </div>
    </div>
    <form name="upload">
        <div class="row">
            <textarea rows="10" class="col-12" placeholder="Paste the content of your save file here" id="importbox" required></textarea>
        </div>
        <div class="row">{{error}}</div>
        <div class="row">
            <button class="button button-small button-red button-left" ng-click="closeWarning()">Cancel</button>
            <button class="button button-small button-green button-right" ng-click="loadGame(document.getElementById('importbox').value)">Import Game</button>
<!--
            <div class="col-half">
                <button class="button button-small button-red" ng-click="closeWarning()">Cancel</button>
            </div>
            <div class="col-half">
                <button class="button button-small button-green" ng-click="loadGame(document.getElementById('importbox').value)">Import Game</button>
            </div>
-->
        </div>
    </form>
</div>
