<div class="ngdialog-theme-default">
    <div class="row">Import a save file from your computer<br><br></div>
    <div class="row">
        <form name="upload">
            <input type="file" name="save-file" import-game="checkContent($fileContent)">
            <button class="button button-green" ng-click="loadGame($fileContent)">Import Game</button>
        </form>
    </div>
</div>
